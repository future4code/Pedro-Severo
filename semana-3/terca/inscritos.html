<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscritos</title>

    <style>
        .container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 10px;
        }
    
        .container > div {
          margin-bottom: 10px;
          border: 1px dashed orange;
          padding: 10px;
          flex-shrink: 0;
        }
    
        #botao-voltar {
          margin-top: 10px;
        }
    
        #botao-voltar a {
          color: black;
          text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
    <a href="cadastro.html"><button id="botao-voltar">Voltar</button></a>    
</body>

<script>

    function salvaItem(chave, item) {
            if(item && chave) {
                window.localStorage.setItem(chave, JSON.stringify(item));
            }
        }

    function buscaItem(chave) {
        const valor = window.localStorage.getItem(chave);
        if (valor) {
            return JSON.parse(valor);
        }
        return [];  
    }

    
    function apresentaInscritos() {
        let caixaDeCadastro = document.querySelector(".container");
        let dadosDoUsuario = buscaItem("dados");
        
        console.log(dadosDoUsuario); 


        caixaDeCadastro.innerHTML += "<p> nome: " + dadosDoUsuario.nome + "</p>";
        caixaDeCadastro.innerHTML += "<p> idade: " + dadosDoUsuario.idade + "</p>";
        caixaDeCadastro.innerHTML += "<p> email: " + dadosDoUsuario.email + "</p>";
    }

    window.onload = apresentaInscritos


</script>
</html>
