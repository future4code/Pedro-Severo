<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>


    <style>
        .container {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        }
    
        .container input {
          margin-bottom: 10px;
        }
    
        #botao-inscritos {
          margin-top: 10px;
        }
    
        #botao-inscritos a {
          color: black;
          text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de inscrição Future4</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome">
        <label for="idade">Idade</label>
        <input type="text" id="idade" name="idade" placeholder="Idade">
        <label for="idade">Email</label>
        <input type="text" id="email" name="email" placeholder="Email">
        <button onclick="cadastrar()">Cadastrar</button>
        <a href="inscritos.html">
            <button id="botao-inscritos">Inscritos</button>
        </a>
    </div>

    <script>
        function cadastrar () {
            let nome = document.getElementById("nome").value;
            let idade = document.getElementById("idade").value;
            let email = document.getElementById("email").value; 
            
            const informacoes = {
                nome: nome,
                idade: idade,
                email: email,
            }

            console.log(informacoes);

            salvaItem("dados", informacoes)
        }

        function buscaItem(chave) {
            const valor = window.localStorage.getItem(chave);
            if (valor) {
                return JSON.parse(valor);
            }
            return [];
        }

        function salvaItem(chave, item) {
            if(item && chave) {
                window.localStorage.setItem(chave, JSON.stringify(item));
            }
        }
    </script>
</body>
</html>
