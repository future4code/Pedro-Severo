<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        main {
            display: flex;
            width: 100%;
        }

        #cadastro {
            padding: 20px;
            flex-basis: 40%;
            display: flex;
            flex-direction: column;
        }

        #lista-de-posts {
            padding: 20px;
            flex-basis: 60%;
        }


    </style>
</head>
<body>
    <main>
        <div id="lista-de-posts">
        </div>
        <div id="cadastro">
            <h1>Formulário de inscrição Post</h1>
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" name="titulo" placeholder="Titulo">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" placeholder="Autor">
            <label for="imagem">Link da Imagem</label>
            <input type="text" id="imagem" name="imagem" placeholder="Link da Imagem">
            <label for="conteudo">Conteúdo</label>
            <textarea name="conteudo" id="conteudo" cols="30" rows="10" placeholder="conteudo"></textarea>
            <button onclick="cadastrar()">Cadastrar Texto</button>
        </div>
    </main>
</body>
<script>
    // const bancoDePosts = [];

    
    function salvaItem(chave, item) {
        if(item && chave) {
            window.localStorage.setItem(chave, JSON.stringify(item));
        }
    }

    function buscaItem(chave) {
        const valor = window.localStorage.getItem(chave);
        if (valor) {
            return JSON.parse(valor);
        }
        return [];
    }



    function cadastrar () {
        let titulo = document.getElementById("titulo").value;
        let autor = document.getElementById("autor").value;
        let imagem = document.getElementById("imagem").value;
        let conteudo = document.getElementById("conteudo").value;

        class Post {
            constructor (titulo, autor, imagem, conteudo) {
                this.titulo = titulo;
                this.autor = autor;
                this.imagem = imagem;
                this.conteudo = conteudo;
            }

            buscaTituloDoPostCadastrado() {
                const tituloDoPostCadastrado = this.titulo;
                return tituloDoPostCadastrado;
            }
            
            buscaAutorDoPostCadastrado() {
                const autorDoPostCadastrado = this.autor;
                return autorDoPostCadastrado;
            }

            buscaImagemDoPostCadastrado() {
                const buscaImagemDoPostCadastrado = this.imagem;
                return buscaImagemDoPostCadastrado;
            }

            buscaConteudoDoPostCadastrado() {
                const conteudoDoPostCadastrado = this.conteudo;
                return conteudoDoPostCadastrado;
            }
        }

        // aqui, se eu coloco bancoDePosts = [], funciona, 
        // se eu coloco do jeito que tá agora, 
        // quebra o código e avisa um porblema em uma linha que não existe, maior do que o numero de linhas do código
        
        const bancoDePosts = buscaItem("posts");

        let post = new Post (titulo, autor, imagem, conteudo);

        bancoDePosts.push(post);

        const listaDePosts = document.getElementById("lista-de-posts");

        for (let postsCadastrados of bancoDePosts) {
            listaDePosts.innerHTML += "<h2 class='titulo-de-post'>" + postsCadastrados.buscaTituloDoPostCadastrado() + "</h2>";
            listaDePosts.innerHTML += "<p class='autor-do-post'>" + postsCadastrados.buscaAutorDoPostCadastrado() + "</p>";
            listaDePosts.innerHTML += "<img src=" + postsCadastrados.buscaImagemDoPostCadastrado() + ">";
            listaDePosts.innerHTML += "<p class='conteudo-do-post'>" + postsCadastrados.buscaConteudoDoPostCadastrado() + "</p>";
        }

        document.getElementById("titulo").value = "";
        document.getElementById("autor").value = "";
        document.getElementById("imagem").value = "";
        document.getElementById("conteudo").value = "";
        
        salvaItem ("posts", posts);
    }
</script>
</html>
